<!DOCTYPE html>
<html>
<head>
  <title> Wheel of Fortune </title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
  <section class="welcome-message">
    <img src="images/wheel-logo-animated.gif" class ="wheel-logo">
    <button class="start-game-button">
      START GAME!
    </button>
  </section>
  <nav class="game-nav">
    <button class="quit-button" type="quit"><i class="far fa-times-circle"></i> QUIT</button>
  </nav> 
  <section class = "players-container container">
    <span class = "1">
      <article class="player player-1"> 
        <div class= "avatar avatar1"> 
        </div> 
        <div class="name-bank"> 
          <h1 class="player-name"> BEN  </h1>
          <h1 class="round-money-1 1">  $0 </h1> 
          <h1 class="total-score-1 1"> Total Bank: $0 </h1> 
      </div>
      </article>
    </span>
    <span class = "2">
      <article class="player player-2 2">
        <div class= "avatar avatar2 2"> 
        </div> 
        <div class="name-bank"> 
          <h1 class="player-name"> JANE </h1>
          <h1 class="round-money-2"> $0 </h1>
          <h1 class="total-score-2"> Total Bank: $0 </h1> 
        </div>
      </article>
    </span>
    <span class="3">
      <article class="player player-3 3"> 
        <div class= "avatar avatar3 3"></div> 
        <div class="name-bank"> 
          <h1 class="player-name"> JAKE  </h1>
          <h1 class="round-money-3"> $0 </h1> 
          <h1 class="total-score-3"> Total Bank: $0</h1> 
      </div> 
    </span>
    </article>
  </section>
  <section class="category-container container">
    <article class="category-display"> CATEGORY </article>
  </section>
  <hr>
  <section class="board-container container"> 
    <article class="game-board"> 
      <section class="game-board-row">
        <div class="game-board-box G"> </div>
        <div class="game-board-box A"> </div>
        <div class="game-board-box M"> </div>
        <div class="game-board-box E"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box O"> </div>
        <div class="game-board-box V"> </div>
        <div class="game-board-box E"> </div>
        <div class="game-board-box R"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
      </section>
       <section class = "game-board-row">
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
      </section>
      <section class="game-board-row"> 
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
      </section>
      <section class="game-board-row row-4"> 
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
        <div class="game-board-box"> </div>
      </section>
    </article>
  </section>
  <hr>
  <section class="letter-bank-container container"> 
    <article class="letter-bank">
        <button class="letters vowel" id="a" disabled='true'>A</button>
        <button class="letters vowel" id="e" disabled='true'>E</button>
        <button class="letters vowel" id="i" disabled='true'>I</button>
        <button class="letters vowel" id="o" disabled='true'>O</button>
        <button class="letters vowel" id="u" disabled='true'>U</button>
        <button class="letters" id="blank" disabled='true'></button>
        <button class="letters consonant" id="b" disabled='true'>B</button>
        <button class="letters consonant" id="c" disabled='true'>C</button>
        <button class="letters consonant" id="d" disabled='true' >D</button>
        <button class="letters consonant" id="f" disabled='true' >F</button>
        <button class="letters consonant" id="g" disabled='true' >G</button>
        <button class="letters consonant" id="h" disabled='true' >H</button>
        <button class="letters consonant" id="j" disabled='true' >J</button>
        <button class="letters consonant" id="k" disabled='true' >K</button>
        <button class="letters consonant" id="l" disabled='true' >L</button>
        <button class="letters consonant" id="m" disabled='true' >M</button>
        <button class="letters consonant" id="n" disabled='true' >N</button>
        <button class="letters consonant" id="p" disabled='true' >P</button>
        <button class="letters consonant" id="q" disabled='true' >Q</button>
        <button class="letters consonant" id="r" disabled='true' >R</button>
        <button class="letters consonant" id="s" disabled='true' >S</button>
        <button class="letters consonant" id="t" disabled='true' >T</button>
        <button class="letters consonant" id="v" disabled='true' >V</button>
        <button class="letters consonant" id="w" disabled='true' >W</button>
        <button class="letters consonant" id="x" disabled='true' >X</button>
        <button class="letters consonant" id="y" disabled='true' >Y</button>
        <button class="letters consonant" id="z" disabled='true' >Z</button>
    </article>
  </section>
  <section class="spin-value-container">
    <article class="value-display"></article>
    <article class="player-turn-display"></article>
  </section>
  <section class="action-buttons-container container">
    <button class="button vowel-button" disabled="true"> VOWEL </button>
    <button class="button spin-button" disabled="true"> SPIN! </button>
    <button class="button solve-button" disabled="true"> SOLVE</button>
  </section>
  <form class = "solve-button-form hidden">
    <input type="text" name="Input" class = "solve-input" placeholder="Enter your guess">
    <button class="submit-guess-button" type="submit" disabled="true"> SUBMIT GUESS </button> 
  </form>
  <section class = "bonus-round-popup hidden"> 
    <h1 class="bonus-round-head"> Congrats! 
    </h1> 
    <img src="images/wheel.png" class ="bonus-wheel"> 
  </section>
  <script type="text/javascript" src="domUpdates.js"></script>
  <script type="text/javascript" src="data-set.js"></script>
  <script type="text/javascript" src="BonusRound.js"></script>
  <script type="text/javascript" src="Wheel.js"></script>
  <script type="text/javascript" src="Puzzle.js"></script>
  <script type="text/javascript" src="Player.js"></script>
  <script type="text/javascript" src="Round.js"></script>
  <script type="text/javascript" src="Game.js"></script>
  <script src="./jquery/jquery-3.2.1.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
