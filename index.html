    <article class="logo">

  </section>

    <article class="letter-bank">

    </article>
  </section>

  <section class="spin-value-container">
    <article class="value-display"></article>
  </section>

  <section class="action-buttons-container container">
    <button class="button vowel-button"> VOWEL </button>
    <button class="button spin-button"> SPIN! </button>
    <button class="button solve-button"> SOLVE</button>
  </section>
  <form class = "solve-button-form hidden">
    <input type="text" name="Input" class = "solve-input" placeholder="Enter your guess">
    <button class="submit-guess-button" type="submit"> Submit guess </button> 
  </form>
  <section class = "vowel-popup hidden">
    <div class="vowels" id="a">A</div>
    <div class="vowels" id="e">E</div>

    <div class="vowels" id="o">O</div>
